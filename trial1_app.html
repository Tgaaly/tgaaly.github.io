<head>
    <title>Todo List</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
            
            <form class="new-task">
                <input type="text" name="text" placeholder="Type to add new tasks" />
            </form>
        </header>
        
        <ul>
            {{#each tasks}}
            {{> task}}
            {{/each}}
        </ul>
        
        
        <form class="message">
            <input type="text" name="text" placeholder="Message from" />
        
        <textarea rows="4" cols="50">
            Hey hows it going?
        </textarea>
        </form>
        
        
    </div>
</body>

<template name="task">
    <li>{{text}}</li>
</template>
